<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 4, sesión 2: UTILIZANDO UN GENERADOR EN NUESTRO CÓDIGO</title>
    <!-- CSS STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/1872a23027.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col col-12 col-md-6 img-col"></div>
        <div
          class="col col-12 col-md-6 d-flex flex-column justify-content-center p-5"
        >
          <h1 class="fs-2">Creador de rutinas de Ejercicio</h1>
          <p>Ejercicios a probar: Sentadillas, bancos, peso muerto, prensas</p>
          <form class="d-flex flex-column">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control rounded-pill"
                id="semanas"
                name="semanas"
                placeholder="¿Cuántas semanas quieres hacer ejercicio?"
              />
              <label for="semanas"
                >¿Cuántas semanas quieres hacer ejercicio?</label
              >
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control rounded-pill"
                type="number"
                name="dias"
                id="dias"
                placeholder="¿Cuántos días a la semana puedes hacer ejercicio?"
              />
              <label for="dias"
                >¿Cuántos días a la semana puedes hacer ejercicio?</label
              >
            </div>

            <button class="btn btn-primary text-uppercase" type="submit">
              ¡Muéstrame mi nueva rutina!
            </button>
          </form>
        </div>
      </div>
    </main>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
